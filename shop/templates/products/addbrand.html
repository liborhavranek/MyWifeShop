{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if brands %}
            <h1 class="text-center mt-5">Přidat značku</h1>
            <form action="" method="post">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Přidat značku" class="btn btn-info tm-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Přidat kategorii</h1>
            <form action="" method="post">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Přidat kategorii" class="btn btn-info tm-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
